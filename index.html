<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>
<div class="container">
  <div class="row justify-content-center bg-dark text-white">
    <h1>Weather Dashboard</h1>
  </div>
  <br>

  <body>
    <div class="row justify-content-center">
      <div class="col">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="search" method="POST" placeholder="Enter City">
          <div class="input-group-append">
            <button class="btn btn-outline-primary bg-primary text-white" type="button" id="searchButton"><i
                class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="current-search">
          <h3><span id="city">City: </span></h3>
          <div>Temp: <span id="temp"></span></div>
          <div>Humidity: <span id="humidity"></span></div>
          <div>Wind Speed: <span id="windspeed"></span></div>
          <div>UV Index: <span id="UV"></span></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="ps-header bg-secondary text-white">Previous Searches</p>
        <ul id="prev-search"></ul>
      </div>
      <div class="col">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <br>
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <strong>Five Day Forecast:</strong>
          </div>
          <div class="row">
            <div class="col">
              <div class="card-group">
                <div class="card">
                  <div class="card-body" id="day1"></div>
                </div>

                <div class="card">
                  <div class="col">
                    <div class="card-body" id="day2"></div>
                  </div>
                </div>
                <div class="card">
                  <div class="col">
                    <div class="card-body" id="day3"></div>
                  </div>
                </div>
                <div class="card">
                  <div class="col">
                    <div class="card-body" id="day4"></div>
                  </div>
                </div>
                <div class="card">
                  <div class="col">
                    <div class="card-body" id="day5"></div>
                  </div>
                </div>
              </div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="script.js"></script>
            <script src="https://kit.fontawesome.com/9950c80bed.js" crossorigin="anonymous"></script>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
